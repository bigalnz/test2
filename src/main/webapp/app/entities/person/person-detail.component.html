<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="person">
            <h2><span>Person</span> {{ person.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Firstname</span></dt>
                <dd>
                    <span>{{ person.firstname }}</span>
                </dd>
                <dt><span>Lastname</span></dt>
                <dd>
                    <span>{{ person.lastname }}</span>
                </dd>
                <dt><span>Dob</span></dt>
                <dd>
                    <span>{{ person.dob }}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{ person.phone }}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{ person.address }}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{ person.email }}</span>
                </dd>
                <dt><span>Hotel</span></dt>
                <dd>
                    <span>{{ person.hotel }}</span>
                </dd>
                <dt><span>Datein</span></dt>
                <dd>
                    <span>{{ person.datein }}</span>
                </dd>
                <dt><span>Dateout</span></dt>
                <dd>
                    <span>{{ person.dateout }}</span>
                </dd>
                <dt><span>Comments</span></dt>
                <dd>
                    <span>{{ person.comments }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/person', person.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
